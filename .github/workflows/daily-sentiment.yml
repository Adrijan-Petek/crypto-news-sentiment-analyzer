name: Daily News Sentiment
on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  sentiment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Run analyzer
        env:
          CRYPTOPANIC_KEY: ${{ secrets.CRYPTOPANIC_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: npm run analyze
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: sentiment-reports
          path: reports/
